<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mustabshira Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>DYNAMIC RESUME BUILDER BY M.K</h1>

    <form id="resumeForm">
      <fieldset>
        <legend>Personal Info</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
        
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea name="education" id="education" rows="4" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea
          name="experience"
          id="experience"
          rows="3"
          required
        ></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea name="skills" id="skills" rows="4" required> </textarea>
      </fieldset>

      <fieldset>
        <label for="profilePicture">Profile Picture:</label>
        <br>
        <input
          type="file"
          id="profilePicture"
          name="profilePicture"
          accept="image/*"
        />
      </fieldset>

      <button type="submit">Generate Resume Here</button>
    </form>

    <div id="resumeOutput">
      <h2>Resume Preview</h2>
      <div id="resumeContent">
    </div>

    <script src="script.js"></script>

  </body>
</html>
